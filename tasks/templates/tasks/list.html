<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Tasks</h2>

    <div>
        <form action="/" method="POST">
            {% csrf_token %}
            {{ form.title }}
            <input type="submit" name="Create Task" value="Envoyer">
        </form>
    </div>


        {% for task in tasks %}
            <div>
                <a href="{% url 'update_task' task.id %}">Update</a>
            <p>{{ task }}</p>
            <h5>{{ task.created_date }}</h5>
            </div>
        {% endfor %}


</body>
</html>

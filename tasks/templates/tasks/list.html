{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}


    <div class="container">

    <div>
        <h2 class="main-title">Devours</h2>
    </div>

        <div>
            <div class="row">
                <div class="col-md form-group">
                    <div class="task-card card card-body w-100" style="width: 100%">
                        <form action="/" method="POST">
                            {% csrf_token %}
                            {{ form.title }}
                            <input class="btn btn-info btn-sm" type="submit" name="Create Task" value="Envoyer">
                        </form>
                    </div>

                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md">
                {% for task in tasks %}

                    <div class="task-card card card-body d-flex w-100">
                        {% if task.completed == True %}
                            <strike>{{ task }}</strike>
                            {% else %}
                            <span>{{ task }}</span>
                            {% endif %}

                            <a href="{% url 'update_task' task.id %}"
                           class="btn btn-outline-info btn-sm btn-block">Mettre à jour</a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-outline-danger btn-sm btn-block">Effacer</a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="card card-body">

                </div>
            </div>
            <div class="col-4 d-flex">
                <div class="card card-body flex-fill">
                    <a href="" class="btn btn-outline-info btn-sm btn-block">Mettre à jour</a>
                    <a href="" class="btn btn-outline-danger btn-sm btn-block">Effacer</a>
                </div>
            </div>
        </div>

    </div>



{% endblock %}
